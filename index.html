<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pet Farms Values (Unofficial)</title>
<link rel="icon" href="https://tr.rbxcdn.com/180DAY-123646d05b93a274aa7d25dd13359704/256/256/Image/Webp/noFilter">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
  --bg: linear-gradient(135deg,#8a2be2,#2979ff,#1de9b6);
  --panel: #11152a;
  --card: #161b36;
  --text: #e8ecf1;
  --muted: #a1aacf;
  --accent: #8a2be2;
  --win: #3cff9a;
  --lose: #ff4c4c;
  --fair: #ffeb3b;
}

*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  background-size:400% 400%;
  animation:bgAnim 15s ease infinite;
  color:var(--text);
}
@keyframes bgAnim{
  0%{background-position:0 0;}
  50%{background-position:100% 100%;}
  100%{background-position:0 0;}
}
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 40px;
  background:rgba(0,0,0,0.5);
  border-radius:0 0 20px 20px;
}
nav b{font-size:18px;}
nav button{
  background:none;
  border:none;
  color:var(--muted);
  margin-left:20px;
  cursor:pointer;
  font-size:14px;
  font-weight:600;
  transition:0.2s;
}
nav button:hover{color:white;}
section{
  display:none;
  padding:40px;
  max-width:1400px;
  margin:auto;
}
section.active{display:block;}
.hero{text-align:center;}
.hero img{width:120px;border-radius:20px;box-shadow:0 0 40px #fff;}
.hero h1{
  margin:20px 0 10px;
  background:linear-gradient(90deg,#8a2be2,#2979ff,#1de9b6);
  -webkit-background-clip:text;
  color:transparent;
  font-size:32px;
}
.hero p{color:#fff;font-size:16px;margin-bottom:50px;}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:20px;}
.value-card{background:rgba(0,0,0,0.4);border-radius:18px;padding:16px;box-shadow:0 0 20px #000;transition:.2s;}
.value-card:hover{transform:translateY(-6px);}
.value-card img{width:100%;border-radius:14px;}
.value-card b{display:block;margin-top:10px;font-size:16px;}
.value-card span{color:#fff;font-size:14px;}
.trade{display:flex;flex-wrap:wrap;gap:30px;}
.trade-side{
  flex:1;
  background:rgba(0,0,0,0.5);
  border-radius:24px;
  padding:25px;
  min-width:280px;
  box-shadow:0 0 50px #000;
}
.trade-side h3{text-align:center;margin-bottom:20px;}
.pet{
  display:flex;
  gap:12px;
  align-items:center;
  background:rgba(0,0,0,0.3);
  border-radius:14px;
  padding:12px;
  margin-bottom:10px;
  transition:.2s;
  position:relative;
  cursor:pointer;
}
.pet img{width:60px;border-radius:12px;box-shadow:0 0 20px #fff;}
.pet .overlay{
  position:absolute;top:4px;right:4px;font-size:14px;font-weight:bold;color:#fff;padding:2px 5px;border-radius:4px;background:goldenrod;
}
.pet div{flex:1;}
.pet .value{font-weight:bold;}
.total{text-align:right;margin-top:12px;font-weight:600;font-size:16px;}
.add{
  width:64px;height:64px;
  border:none;
  border-radius:12px;
  background:var(--accent);
  cursor:pointer;
  transition:.2s;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-weight:600;color:black;
}
.add:hover{filter:brightness(1.2);}
.result{text-align:center;font-size:26px;margin-top:30px;}
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,0.75);
  display:flex;justify-content:center;align-items:center;
  opacity:0;pointer-events:none;transition:opacity .25s ease;
}
.modal.show{opacity:1;pointer-events:auto;}
.modal-box{
  background:rgba(0,0,0,0.8);
  padding:25px;border-radius:22px;width:320px;
  box-shadow:0 0 60px #000;
  transform:scale(.9);transition:transform .25s;
}
.modal.show .modal-box{transform:scale(1);}
.modal-box h3{margin-top:0;color:white;}
.modal-box label{display:block;margin-top:10px;}
.modal-box select,input{width:100%;padding:8px;margin-top:5px;border-radius:10px;border:none;background:#222;color:white;}
.add:active{transform:scale(.97);}
</style>
</head>
<body>

<nav>
  <b>Pet Farms Values (Unofficial)</b>
  <div>
    <button onclick="show('home')">Home</button>
    <button onclick="show('values')">Value List</button>
    <button onclick="show('trade')">Trade Calculator</button>
  </div>
</nav>

<section id="home" class="active">
  <div class="hero">
    <img src="https://tr.rbxcdn.com/180DAY-c750c0a2010cecc8b6dc12fb253428a2/768/432/Image/Webp/noFilter">
    <h1>Welcome to Pet Farms Values Trade Vault</h1>
    <p>Check values, trade smart, win more!</p>
  </div>
</section>

<section id="values">
  <h2>Pet Values</h2>
  <div class="grid" id="valueGrid"></div>
</section>

<section id="trade">
  <div class="trade">
    <div class="trade-side" id="you">
      <h3>Your Offer</h3>
      <div class="list"></div>
      <button class="add" onclick="openModal('you')">
        <div style="font-size:28px;">+</div>
        <div style="font-size:12px;">Add Pet</div>
      </button>
      <div class="total">Total: <span id="yt">0</span></div>
    </div>
    <div class="trade-side" id="them">
      <h3>Their Offer</h3>
      <div class="list"></div>
      <button class="add" onclick="openModal('them')">
        <div style="font-size:28px;">+</div>
        <div style="font-size:12px;">Add Pet</div>
      </button>
      <div class="total">Total: <span id="tt">0</span></div>
    </div>
  </div>
  <div class="result" id="res">Fair ü§ù</div>
</section>

<div class="modal" id="modal">
  <div class="modal-box">
    <h3>Add Pet</h3>
    <label>Pet</label>
    <select id="petSelect"></select>
    <label>Amount</label>
    <input type="number" id="amt" value="1" min="1">
    <label>Signed?</label>
    <select id="signed">
      <option value="1">No</option>
      <option value="1.5">Yes</option>
    </select>
    <label>Gold?</label>
    <select id="gold">
      <option value="1">No</option>
      <option value="2.3">Yes</option>
    </select>
    <button class="add" onclick="addPet()">Add</button>
  </div>
</div>

<script>
const pets = [
  { name: "OG Dominus Huge", img: "HugeOgDominus.png", base: 81, demand: 10 },
  { name: "Mouse Huge", img: "HugeMouse.jpg", base: 10, demand: 3 },
  { name: "Bird Huge", img: "HugeBird.jpg", base: 13, demand: 4 },
  { name: "Huge Turtle", img: "HugeTurtle.jpg", base: 21, demand: 6 },
  { name: "Huge Reindeer", img: "HugeReindeer.jpg", base: 20, demand: 8 },
  { name: "Huge Magma Dragon", img: "HugeMagmaDragon.jpg", base: 34, demand: 10 },
  { name: "Huge Scorpion", img: "HugeScorpion.jpg", base: 25, demand: 7 },
  { name: "OG Dog", img: "OG_Dog.png", base: 3, demand: 1 },
  { name: "OG Bunny", img: "OG_Bunny.png", base: 5, demand: 3 },
  { name: "OG Serpent", img: "OG_Serpant.png", base: 8, demand: 5 }
];


const valueGrid = document.getElementById("valueGrid");
pets.forEach(p => {
  const card = document.createElement("div");
  card.className = "value-card";
  card.innerHTML = `<img src="${p.img}"><b>${p.name}</b><span>Base: ${p.base} | Demand: ${p.demand}/10</span>`;
  valueGrid.appendChild(card);
});

const petSelect = document.getElementById("petSelect");
function populatePetSelect() {
  petSelect.innerHTML = "";
  pets.forEach((p,i) => {
    const option = document.createElement("option");
    option.value = i;
    option.textContent = p.name;
    petSelect.appendChild(option);
  });
}
populatePetSelect();

let currentSide = "you";
const modal = document.getElementById("modal");
modal.addEventListener("click", e => { if(e.target === modal) modal.classList.remove("show"); });
function openModal(side) { currentSide = side; modal.classList.add("show"); }

function addPet() {
  const p = pets[+petSelect.value];
  const amt = +document.getElementById("amt").value || 1;
  const sig = +document.getElementById("signed").value;
  const gold = +document.getElementById("gold").value;
  const boost = (sig > 1 && gold > 1) ? 2.7 : sig*gold;
  const value = p.base * amt * boost;

  const petDiv = document.createElement("div");
  petDiv.className = "pet";
  let overlay = "";
  if(sig>1) overlay += "‚úçÔ∏è ";
  if(gold>1) overlay += "üí∞";
  petDiv.innerHTML = `<img src="${p.img}">${overlay ? `<div class="overlay">${overlay}</div>` : ""}<div><b>${p.name} x${amt}</b> Demand ${p.demand}/10</div><span class="value">${value.toFixed(2)}</span>`;

  petDiv.addEventListener("click", () => { petDiv.remove(); updateTotals(); });
  document.querySelector(`#${currentSide} .list`).appendChild(petDiv);
  modal.classList.remove("show");
  updateTotals();
}

function updateTotals() {
  const getValues = side => [...document.querySelectorAll(`#${side} .pet`)].map(p => Number(p.querySelector(".value").textContent));
  const youVals = getValues("you");
  const themVals = getValues("them");

  const maxLen = Math.max(youVals.length, themVals.length);
  let score = 0;

  for(let i=0;i<maxLen;i++){
    const youV = youVals[i]||0;
    const themV = themVals[i]||0;
    const diff = youV - themV;

    if(diff > 0.5) score--;       // Slightly higher ‚Üí Lose
    else if(diff < -0.5) score++; // Lower ‚Üí Win
    else score += 0;              // Tiny L or close ‚Üí Fair
  }

  let resText = "Fair ü§ù", resColor = "var(--fair)";
  if(score > 0){ resText="Win ü§ë"; resColor="var(--win)"; }
  else if(score < 0){ resText="Lose üíÄ"; resColor="var(--lose)"; }

  document.getElementById("res").textContent = resText;
  document.getElementById("res").style.color = resColor;

  document.getElementById("yt").textContent = youVals.reduce((a,b)=>a+b,0).toFixed(2);
  document.getElementById("tt").textContent = themVals.reduce((a,b)=>a+b,0).toFixed(2);
}

function show(id){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

updateTotals();
</script>

</body>
</html>
